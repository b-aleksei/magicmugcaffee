name: Test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - users: actions/checkout@v2
      - users: actions/setup-node/@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm fix
